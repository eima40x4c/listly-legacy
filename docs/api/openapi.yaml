components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from /auth/login or /auth/oauth

  schemas:
    # ========================================================================
    # Standard Response Wrappers
    # ========================================================================

    SuccessResponse:
      type: object
      required:
        - success
        - data
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          description: Response payload
        meta:
          type: object
          description: Metadata (pagination, etc.)
          properties:
            page:
              type: integer
              example: 1
            limit:
              type: integer
              example: 20
            total:
              type: integer
              example: 100
            totalPages:
              type: integer
              example: 5

    ErrorResponse:
      type: object
      required:
        - success
        - error
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: string
              description: Machine-readable error code
              example: VALIDATION_ERROR
            message:
              type: string
              description: Human-readable error message
              example: Invalid input data
            details:
              type: array
              description: Field-level validation errors
              items:
                type: object
                properties:
                  field:
                    type: string
                    example: email
                  message:
                    type: string
                    example: Must be a valid email address

    PaginationMeta:
      type: object
      properties:
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 20
        total:
          type: integer
          example: 100
        totalPages:
          type: integer
          example: 5

    # ========================================================================
    # Domain Schemas
    # ========================================================================

    # --- User & Auth ---

    User:
      type: object
      required:
        - id
        - email
        - name
        - provider
        - createdAt
      properties:
        id:
          type: string
          format: cuid
          example: clx1234567890
        email:
          type: string
          format: email
          example: user@example.com
        name:
          type: string
          example: John Doe
        avatarUrl:
          type: string
          format: uri
          nullable: true
          example: https://example.com/avatar.jpg
        provider:
          type: string
          enum: [EMAIL, GOOGLE, APPLE]
          example: EMAIL
        emailVerified:
          type: boolean
          example: true
        isActive:
          type: boolean
          example: true
        createdAt:
          type: string
          format: date-time
          example: '2026-02-09T12:00:00Z'
        updatedAt:
          type: string
          format: date-time
          example: '2026-02-09T12:00:00Z'

    UserPreferences:
      type: object
      properties:
        defaultBudgetWarning:
          type: number
          format: decimal
          nullable: true
          example: 100.00
        defaultCurrency:
          type: string
          example: USD
        notificationsEnabled:
          type: boolean
          example: true
        locationReminders:
          type: boolean
          example: false
        theme:
          type: string
          enum: [light, dark, system]
          example: system

    RegisterRequest:
      type: object
      required:
        - email
        - password
        - name
      properties:
        email:
          type: string
          format: email
          example: newuser@example.com
        password:
          type: string
          format: password
          minLength: 8
          example: SecurePass123!
        name:
          type: string
          minLength: 1
          maxLength: 100
          example: Jane Doe

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    LoginResponse:
      type: object
      properties:
        token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        expiresIn:
          type: integer
          description: Token expiry in seconds
          example: 86400
        user:
          $ref: '#/components/schemas/User'

    # --- Shopping Lists ---

    ShoppingList:
      type: object
      required:
        - id
        - name
        - status
        - createdAt
      properties:
        id:
          type: string
          format: cuid
          example: clxlist123
        name:
          type: string
          example: Weekly Groceries
        description:
          type: string
          nullable: true
          example: Costco shopping trip
        budget:
          type: number
          format: decimal
          nullable: true
          example: 150.00
        status:
          type: string
          enum: [ACTIVE, COMPLETED, ARCHIVED]
          example: ACTIVE
        isTemplate:
          type: boolean
          example: false
        color:
          type: string
          nullable: true
          example: '#4CAF50'
        icon:
          type: string
          nullable: true
          example: shopping-cart
        itemCount:
          type: integer
          example: 12
        completedCount:
          type: integer
          example: 5
        owner:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
        store:
          $ref: '#/components/schemas/StoreReference'
        role:
          type: string
          enum: [owner, VIEWER, EDITOR, ADMIN]
          example: owner
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        completedAt:
          type: string
          format: date-time
          nullable: true

    CreateShoppingListRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
          example: Weekly Groceries
        description:
          type: string
          maxLength: 500
        budget:
          type: number
          format: decimal
          minimum: 0
        storeId:
          type: string
          format: cuid
        color:
          type: string
          pattern: '^#[0-9A-Fa-f]{6}$'
        icon:
          type: string
        isTemplate:
          type: boolean
          default: false

    UpdateShoppingListRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
        description:
          type: string
        budget:
          type: number
          format: decimal
        status:
          type: string
          enum: [ACTIVE, COMPLETED, ARCHIVED]
        color:
          type: string
        icon:
          type: string
        storeId:
          type: string

    # --- List Items ---

    ListItem:
      type: object
      required:
        - id
        - name
        - quantity
        - isChecked
        - createdAt
      properties:
        id:
          type: string
          format: cuid
          example: clxitem123
        name:
          type: string
          example: Milk
        quantity:
          type: number
          format: decimal
          example: 2
        unit:
          type: string
          nullable: true
          example: gallon
        notes:
          type: string
          nullable: true
          example: Get organic
        isChecked:
          type: boolean
          example: false
        priority:
          type: integer
          default: 0
          example: 1
        estimatedPrice:
          type: number
          format: decimal
          nullable: true
          example: 6.99
        sortOrder:
          type: integer
          example: 0
        category:
          $ref: '#/components/schemas/CategoryReference'
        addedBy:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        checkedAt:
          type: string
          format: date-time
          nullable: true

    CreateListItemRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
        quantity:
          type: number
          format: decimal
          default: 1
          minimum: 0.01
        unit:
          type: string
        notes:
          type: string
        categoryId:
          type: string
          format: cuid
        estimatedPrice:
          type: number
          format: decimal
          minimum: 0
        priority:
          type: integer
          minimum: 0

    UpdateListItemRequest:
      type: object
      properties:
        name:
          type: string
        quantity:
          type: number
          format: decimal
        unit:
          type: string
        notes:
          type: string
        isChecked:
          type: boolean
        categoryId:
          type: string
        estimatedPrice:
          type: number
        priority:
          type: integer

    BulkItemsRequest:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/CreateListItemRequest'

    # --- Collaborators ---

    Collaborator:
      type: object
      properties:
        id:
          type: string
          format: cuid
        role:
          type: string
          enum: [VIEWER, EDITOR, ADMIN]
          example: EDITOR
        joinedAt:
          type: string
          format: date-time
        user:
          type: object
          properties:
            id:
              type: string
            email:
              type: string
            name:
              type: string
            avatarUrl:
              type: string

    InviteCollaboratorRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
        role:
          type: string
          enum: [VIEWER, EDITOR, ADMIN]
          default: EDITOR

    # --- Categories ---

    Category:
      type: object
      properties:
        id:
          type: string
          format: cuid
        name:
          type: string
          example: Dairy
        slug:
          type: string
          example: dairy
        description:
          type: string
          nullable: true
        icon:
          type: string
          nullable: true
          example: cheese
        color:
          type: string
          nullable: true
          example: '#FFEB3B'
        isDefault:
          type: boolean
          example: true
        sortOrder:
          type: integer
          example: 0
        createdAt:
          type: string
          format: date-time

    CategoryReference:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        slug:
          type: string

    CreateCategoryRequest:
      type: object
      required:
        - name
        - slug
      properties:
        name:
          type: string
        slug:
          type: string
        description:
          type: string
        icon:
          type: string
        color:
          type: string

    # --- Stores ---

    Store:
      type: object
      properties:
        id:
          type: string
          format: cuid
        name:
          type: string
          example: Costco
        chain:
          type: string
          nullable: true
          example: Costco
        address:
          type: string
          nullable: true
          example: 123 Main St, City, State 12345
        latitude:
          type: number
          format: decimal
          nullable: true
          example: 37.7749
        longitude:
          type: number
          format: decimal
          nullable: true
          example: -122.4194
        distance:
          type: number
          format: decimal
          description: Distance from user location (km)
          example: 2.5
        createdAt:
          type: string
          format: date-time

    StoreReference:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        chain:
          type: string

    # --- Pantry ---

    PantryItem:
      type: object
      properties:
        id:
          type: string
          format: cuid
        name:
          type: string
          example: Milk
        quantity:
          type: number
          format: decimal
          example: 1
        unit:
          type: string
          nullable: true
          example: gallon
        location:
          type: string
          nullable: true
          enum: [fridge, freezer, pantry, cabinet]
          example: fridge
        barcode:
          type: string
          nullable: true
        expirationDate:
          type: string
          format: date
          nullable: true
        purchaseDate:
          type: string
          format: date
          nullable: true
        purchasePrice:
          type: number
          format: decimal
          nullable: true
        notes:
          type: string
          nullable: true
        isConsumed:
          type: boolean
          example: false
        category:
          $ref: '#/components/schemas/CategoryReference'
        daysUntilExpiration:
          type: integer
          nullable: true
        createdAt:
          type: string
          format: date-time

    CreatePantryItemRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        quantity:
          type: number
          format: decimal
        unit:
          type: string
        location:
          type: string
        barcode:
          type: string
        expirationDate:
          type: string
          format: date
        purchaseDate:
          type: string
          format: date
        purchasePrice:
          type: number
        categoryId:
          type: string
        notes:
          type: string

    # --- Recipes ---

    Recipe:
      type: object
      properties:
        id:
          type: string
          format: cuid
        title:
          type: string
          example: Spaghetti Carbonara
        description:
          type: string
          nullable: true
        instructions:
          type: string
        prepTime:
          type: integer
          description: Preparation time in minutes
          nullable: true
        cookTime:
          type: integer
          description: Cooking time in minutes
          nullable: true
        servings:
          type: integer
          nullable: true
        difficulty:
          type: string
          enum: [easy, medium, hard]
          nullable: true
        cuisine:
          type: string
          nullable: true
          example: Italian
        imageUrl:
          type: string
          format: uri
          nullable: true
        sourceUrl:
          type: string
          format: uri
          nullable: true
        isPublic:
          type: boolean
          example: false
        ingredientCount:
          type: integer
        createdAt:
          type: string
          format: date-time

    RecipeIngredient:
      type: object
      properties:
        id:
          type: string
          format: cuid
        name:
          type: string
        quantity:
          type: number
          format: decimal
        unit:
          type: string
          nullable: true
        notes:
          type: string
          nullable: true
        sortOrder:
          type: integer

    CreateRecipeRequest:
      type: object
      required:
        - title
        - instructions
      properties:
        title:
          type: string
        description:
          type: string
        instructions:
          type: string
        prepTime:
          type: integer
        cookTime:
          type: integer
        servings:
          type: integer
        difficulty:
          type: string
        cuisine:
          type: string
        imageUrl:
          type: string
        ingredients:
          type: array
          items:
            type: object
            required:
              - name
              - quantity
            properties:
              name:
                type: string
              quantity:
                type: number
              unit:
                type: string
              notes:
                type: string

    ImportRecipeRequest:
      type: object
      required:
        - url
      properties:
        url:
          type: string
          format: uri
          example: https://example-recipe.com/carbonara

    # --- Meal Plans ---

    MealPlan:
      type: object
      properties:
        id:
          type: string
          format: cuid
        mealType:
          type: string
          enum: [BREAKFAST, LUNCH, DINNER, SNACK]
        date:
          type: string
          format: date-time
        notes:
          type: string
          nullable: true
        isCompleted:
          type: boolean
        recipe:
          type: object
          nullable: true
          properties:
            id:
              type: string
            title:
              type: string
            prepTime:
              type: integer
            cookTime:
              type: integer
        createdAt:
          type: string
          format: date-time

    CreateMealPlanRequest:
      type: object
      required:
        - mealType
        - date
      properties:
        mealType:
          type: string
          enum: [BREAKFAST, LUNCH, DINNER, SNACK]
        date:
          type: string
          format: date
        recipeId:
          type: string
          format: cuid
        notes:
          type: string

    GenerateListFromMealPlanRequest:
      type: object
      required:
        - startDate
        - endDate
        - listName
      properties:
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        listName:
          type: string
        excludePantryItems:
          type: boolean
          default: true

    # --- History & Analytics ---

    ItemHistory:
      type: object
      properties:
        id:
          type: string
          format: cuid
        itemName:
          type: string
        quantity:
          type: number
          format: decimal
        unit:
          type: string
          nullable: true
        price:
          type: number
          format: decimal
          nullable: true
        action:
          type: string
          enum: [ADDED, CHECKED, UNCHECKED, REMOVED, PRICE_UPDATED]
        store:
          $ref: '#/components/schemas/StoreReference'
        createdAt:
          type: string
          format: date-time

    PriceHistory:
      type: object
      properties:
        itemName:
          type: string
        priceHistory:
          type: array
          items:
            type: object
            properties:
              price:
                type: number
                format: decimal
              store:
                $ref: '#/components/schemas/StoreReference'
              createdAt:
                type: string
                format: date-time
        statistics:
          type: object
          properties:
            averagePrice:
              type: number
            minPrice:
              type: number
            maxPrice:
              type: number
            lastPrice:
              type: number

    # --- AI Suggestions ---

    AIItemSuggestion:
      type: object
      properties:
        name:
          type: string
        reason:
          type: string
          example: You buy this every week
        confidence:
          type: number
          format: float
          minimum: 0
          maximum: 1
          example: 0.92
        lastPurchased:
          type: string
          format: date-time
          nullable: true

    AICategorizationRequest:
      type: object
      required:
        - itemName
      properties:
        itemName:
          type: string
          example: organic whole milk

    AICategorizationResponse:
      type: object
      properties:
        category:
          $ref: '#/components/schemas/CategoryReference'
        confidence:
          type: number
          format: float
          example: 0.95

  # ==========================================================================
  # Reusable Parameters
  # ==========================================================================

  parameters:
    PathId:
      name: id
      in: path
      required: true
      description: Resource ID (CUID)
      schema:
        type: string
        format: cuid

    QueryPage:
      name: page
      in: query
      description: Page number for pagination
      schema:
        type: integer
        minimum: 1
        default: 1

    QueryLimit:
      name: limit
      in: query
      description: Items per page
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

    QuerySort:
      name: sort
      in: query
      description: Field to sort by
      schema:
        type: string
        example: createdAt

    QueryOrder:
      name: order
      in: query
      description: Sort order
      schema:
        type: string
        enum: [asc, desc]
        default: desc

    QuerySearch:
      name: q
      in: query
      description: Search query
      schema:
        type: string

  # ==========================================================================
  # Reusable Responses
  # ==========================================================================

  responses:
    BadRequest:
      description: Invalid request data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error:
              code: VALIDATION_ERROR
              message: Invalid input data
              details:
                - field: email
                  message: Must be a valid email address

    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error:
              code: UNAUTHORIZED
              message: Authentication required

    Forbidden:
      description: Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error:
              code: FORBIDDEN
              message: You do not have permission to perform this action

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error:
              code: NOT_FOUND
              message: Resource not found

    Conflict:
      description: Resource conflict or duplicate
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error:
              code: CONFLICT
              message: Resource already exists

    TooManyRequests:
      description: Rate limit exceeded
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error:
              code: RATE_LIMIT_EXCEEDED
              message: Too many requests. Please try again later.
              retryAfter: 3600

    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error:
              code: INTERNAL_ERROR
              message: An unexpected error occurred

# ============================================================================
# API ENDPOINTS
# ============================================================================

paths:
  # --------------------------------------------------------------------------
  # System
  # --------------------------------------------------------------------------

  /health:
    get:
      summary: Health check
      description: Returns API health status and version
      operationId: getHealth
      tags: [System]
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  timestamp:
                    type: string
                    format: date-time
                  version:
                    type: string
                    example: 1.0.0
                  services:
                    type: object
                    properties:
                      database:
                        type: string
                        example: up
                      cache:
                        type: string
                        example: up

  # --------------------------------------------------------------------------
  # Authentication
  # --------------------------------------------------------------------------

  /auth/register:
    post:
      summary: Register new user
      operationId: registerUser
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '400':
