openapi: 3.0.3

info:
  title: Listly API
  description: |
    ## Overview
    RESTful API for Listly - Smart Shopping Companion. A mobile-first PWA for 
    intelligent shopping list management with real-time collaboration, AI suggestions, 
    and pantry tracking.

    ## Authentication
    This API uses Bearer token authentication (JWT). Include the token in the
    `Authorization` header: `Bearer <your-token>`

    **Token Expiry:** 24 hours  
    **Refresh:** Use `/auth/refresh` endpoint

    ## Rate Limiting
    - **Authenticated requests:** 1000 requests/hour
    - **Unauthenticated requests:** 100 requests/hour

    Rate limit information is returned in response headers:
    - `X-RateLimit-Limit`
    - `X-RateLimit-Remaining`
    - `X-RateLimit-Reset`

    ## Error Handling
    All errors follow the standard error response format:

    ```json
    {
      "success": false,
      "error": {
        "code": "ERROR_CODE",
        "message": "Human-readable message",
        "details": [/* optional field errors */]
      }
    }
    ```

    ## Pagination
    List endpoints support pagination using `page` and `limit` query parameters.
    Response includes `meta` object with pagination details.

    ## Real-Time Updates
    Real-time collaboration is handled via WebSocket connections (see `/ws` endpoint).

